<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>撮る | いんこかめら</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="css/camera.css">
</head>
<body>
<div class="nav navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="/" class="navbar-brand">いんこかめら</a>
    </div>
  </div>
</div>
<div class="container">
  <div class="row camera-select-row form-inline">
    使うカメラ: <select class="form-control camera-select"></select>
    <button class="btn btn-primary connect">接続</button>
  </div>
  <div class="row video-row">
    <div class="video-container"><video class="rec"></video></div>
    <button class="btn btn-default btn-block fullscreen">全画面</button>
  </div>
  <div class="row connection-info-row">
    <table class="table">
      <thead class="sdps-head">
        <tr><th colspan="2">見てる人の接続情報</th></tr>
        <tr><th style="width: 200px;">登録時刻</th><th>接続情報</th></tr>
      </thead>
      <tbody class="sdps">
      </tbody>
    </table>
    <table class="table">
      <thead class="self-sdp-head">
        <tr><th>自分の接続情報</th></tr>
      </thead>
      <tbody class="self-sdp">
        <tr><td class="self-sdp-record"><textarea class="form-control self-sdp-data" rows="5" readonly></textarea></td></tr>
      </tbody>
    </table>
  </div>
</div>
<script type="text/javascript" src="//code.jquery.com/jquery-2.2.1.min.js"></script>
<script type="text/javascript" src="js/camera.js"></script>
</body>
</html>
